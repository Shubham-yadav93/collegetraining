    <body>
    <form name="myform" method="post" onsubmit="validate(event)">
    UserName:<input type="text" name="username"/><br>
    PassWord:<input  type="password"   id="passwordField"name="pwd"/><br><br>
    <input type="submit" value="submit"/>   
    </form>


    <div id="output"></div>


    <script type="text/javascript">
      function validate(event){
        event.preventDefault();
         var userName = document.myform.username.value;
        // document.write(UserName);
         const passwordField = document.getElementById('passwordField');

         // Get the value of the password field
          const passwordValue = passwordField.value;

         // Use document.write to display the password value
         //document.write("Password: " + passwordValue);

         const outputDiv = document.getElementById('output');
         outputDiv.innerHTML = "UserName: " + userName + "<br>Password: " + passwordValue;

        

      }
  </script>
